{% extends 'home/base.html' %}


{% block title %}
    My amazing site
{% endblock title %}

{% block content %}

   <div id="home" class=" container home">
    <h1 class="text-warning text-left" style="font-size: 24px; padding-top: 150px;">Your Name:</h1>
    <h5 class="text-light text-left" style="">{{ request.user }}</h1>
    <h1 class="text-warning text-left" style="font-size: 24px;">Your Email:</h1>
    <h5 class="text-light text-left" style="">{{ request.user.email }}</h1>   

        <div id="homewrapper" class="homewrapper">

        </div>
   </div>

{% endblock content %}


{% block scripts %}
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script>
    $('.home').mousemove(function(event){
        document.getElementById("homewrapper").style.background = ' radial-gradient(#ffc107 , black 70% )';

        let homewrapper = $('homewrapper')
		var pos = $('.home').offset();
		var elem_left = pos.left.toFixed(0);
		var elem_top = pos.top.toFixed(0);
		var x = event.pageX - elem_left;
		var y = event.pageY - elem_top;

        
        document.getElementById("homewrapper").style.left = x - 25 + 'px';
        document.getElementById("homewrapper").style.top = y - 35 + 'px';
	});
    $('.home').mouseout(function(){
        document.getElementById("homewrapper").style.background = 'black';  
    });
</script>   
{% endblock scripts %}
